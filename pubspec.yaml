name: doclense
description: An Indian made Open source PDF creator Android app
publish_to: "none"

version: 1.0.1+2

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  animated_splash_screen: ^1.3.0
  camera: ^0.10.5+2
  cupertino_icons: ^1.0.5
  double_back_to_close_app: ^2.1.0
  easy_folder_picker: ^1.3.0
  flutter_launcher_icons: ^0.13.1
  flutter_spinkit: ^5.2.0
  flutter_svg: ^2.0.7
  fluttertoast: ^8.2.2
  gallery_saver: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_cropper: ^5.0.0
  image_picker: ^1.0.1
  intl: 
  introduction_screen: ^3.1.11
  open_file: ^3.3.2
  package_info_plus: ^4.0.2
  path: ^1.8.3
  path_provider: ^2.0.15
  pdf: ^3.10.4
  pdf_viewer_plugin: ^2.0.1
  permission_handler: ^10.4.3
  photofilters: ^3.0.1
  printing: ^5.11.0
  provider: ^6.0.5
  quick_actions: ^1.0.5
  rating_dialog: ^2.0.4
  # share: ^2.0.4
  share_plus: ^7.0.2
  shared_preferences: ^2.2.0
  source_span: ^1.10.0
  url_launcher: ^6.1.12
  wiredash: ^1.7.2
dependency_overrides:
  image: ^4.0.17
  http: ^0.13.0
dev_dependencies:
  build_runner: ^2.4.6
  # flutter_test:
  #   sdk: flutter
  hive_generator: ^2.0.0
  test: ^1.16.0
lint: ^1.10.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/
    - assets/aboutPage/
    - assets/images/team/
